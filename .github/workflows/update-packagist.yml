name: Sync Packagist on Release

on:
  release:
    types: [published]

jobs:
  packagist:
    runs-on: ubuntu-latest
    steps:
      - name: Setup response variable
        id: pack
        run: |
          curl -s -X POST \
            "https://packagist.org/api/update-package?username=${{ secrets.PACKAGIST_USERNAME }}&apiToken=${{ secrets.PACKAGIST_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d '{"repository":{"url":"https://github.com/${{ github.repository }}"}}' \
          || true  # não falha o job ainda

      - name: Check if update succeeded
        id: check
        run: |
          echo "${{ steps.pack.outputs.response }}" | grep -q '"status":"success"' && echo "updated" || echo "not_found"
        shell: bash

      - name: Create package if missing
        if: steps.check.outputs.result == 'not_found'
        run: |
          echo "Package not found on Packagist, creating..."
          curl -s -X POST \
            "https://packagist.org/api/create-package?username=${{ secrets.PACKAGIST_USERNAME }}&apiToken=${{ secrets.PACKAGIST_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d '{
              "repository": {
                "url": "https://github.com/${{ github.repository }}",
                "type": "vcs"
              }
            }' \
          | tee /dev/stderr \
          | grep -q '"status":"success"' || { echo "❌ create-package failed"; exit 1; }

      - name: Confirm Packagist sync
        run: echo "✅ Packagist is now in sync."
